<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأثيرات على H1</title>
  <style>
    /* إعدادات الصفحة */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      margin: 30px;
      font-size: 3rem;
    }

    /* التأثير الأول: تأثير التحول */
    .effect1 {
      transition: transform 0.5s ease;
    }
    .effect1:hover {
      transform: scale(1.2);
    }

    /* التأثير الثاني: تأثير اللون المتدرج */
    .effect2 {
      background: linear-gradient(45deg, #ff6ec7, #ff3f6c);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
    }

    /* التأثير الثالث: تأثير الوميض */
    .effect3 {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* التأثير الرابع: تأثير الظل الخارجي */
    .effect4 {
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    /* التأثير الخامس: تأثير الخط المتحرك */
    .effect5 {
      position: relative;
      animation: move-text 3s linear infinite;
    }

    @keyframes move-text {
      0% { left: 0; }
      100% { left: 100%; }
    }

    /* التأثير السادس: تأثير الإضاءة على الحواف */
    .effect6 {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      color: white;
    }

    /* التأثير السابع: تأثير التحول عند التمرير */
    .effect7 {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .effect7.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* التأثير الثامن: تأثير التدوير */
    .effect8 {
      display: inline-block;
      animation: rotate 2s infinite linear;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* التأثير التاسع: تأثير التقلب */
    .effect9 {
      animation: flip 1s ease-in-out infinite;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    /* التأثير العاشر: تأثير التنقل بلطف */
    .effect10 {
      animation: slide 2s ease-in-out infinite;
    }

    @keyframes slide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>

  <h1 class="effect1">تأثير التحول</h1>
  <h1 class="effect2">تأثير اللون المتدرج</h1>
  <h1 class="effect3">تأثير الوميض</h1>
  <h1 class="effect4">تأثير الظل الخارجي</h1>
  <h1 class="effect5">تأثير الخط المتحرك</h1>
  <h1 class="effect6">تأثير الإضاءة على الحواف</h1>
  <h1 class="effect7">تأثير التحول عند التمرير</h1>
  <h1 class="effect8">تأثير التدوير</h1>
  <h1 class="effect9">تأثير التقلب</h1>
  <h1 class="effect10">تأثير التنقل بلطف</h1>

  <script>
    // إضافة تأثير التحول عند التمرير
    window.addEventListener('scroll', function() {
      const elements = document.querySelectorAll('.effect7');
      elements.forEach(element => {
        if (element.getBoundingClientRect().top < window.innerHeight) {
          element.classList.add('visible');
        }
      });
    });
  </script>

</body>
</html>
