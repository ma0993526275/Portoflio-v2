<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Animated Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0a0a0a;
    }

    .background {
      position: absolute;
      width: 100%; /* زيادة الحجم للتأكد من تغطية الشاشة */
      height: 100%;
      top: -25%;
      left: -25%;
      background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(23,22,44,1) 29%, rgba(30,30,39,1) 45%, rgba(25,34,41,1) 57%, rgba(34,97,123,1) 69%, rgba(50,70,75,1) 81%, rgba(1,3,4,1) 100%);
      filter: blur(50px);
      mix-blend-mode: screen;
      transition: transform 0.1s linear;
    }

    @media screen and (max-width: 768px) {
      .background {
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        filter: blur(70px); /* زيادة البلور للشاشات الصغيرة */
      }
    }

    @media screen and (max-width: 480px) {
      .background {
        width: 250%;
        height: 250%;
        top: -75%;
        left: -75%;
        filter: blur(100px); /* المزيد من النعومة لشاشات الهواتف */
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <script>
    const background = document.querySelector('.background');

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth) * 100 - 50;
      const y = (e.clientY / window.innerHeight) * 100 - 50;

      background.style.transform = `translate(${x / 10}%, ${y / 10}%)`;
    });

    window.addEventListener('resize', () => {
      // تحديث الوضع إذا تغيرت الأبعاد.
      background.style.width = '150%';
      background.style.height = '150%';
    });
  </script>
</body>
</html>
